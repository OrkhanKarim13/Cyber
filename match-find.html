<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber + Find match </title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }


        body {
            background-color: #000;
        }

        .header {
            width: 100%;
            padding-top: 40px;
        }

        .container {
            padding: 0 72px;
        }


        .header-content {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }


        .steam-btn{
            background-color: #466AFB;
            padding: 10px 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 90% 100%, 0 100%); 
            border-radius: 6px;
            cursor: pointer;
        }


        .steam-btn>a{
          color: #fff;;
        }

        .lang-selector {
            position: relative;
            cursor: pointer;
            user-select: none;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.12);
            padding: 10px;
            color: #fff;
            border-radius: 8px;
        }

        .lang-dropdown {
            position: absolute;
            top: 110%;
            left: 0;
            background: white;
            border: 1px solid #ddd;
            display: none;
            min-width: 60px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(4px);
            border: none;
            border-radius: 8px;
        }

        .lang-dropdown div {
            padding: 6px 10px;
            color: color;
        }

        .lang-dropdown div:hover {
            background: #f2f2f2;
            color: #000;
            border-radius: 8px;
        }

        .lang-selector.active .lang-dropdown {
            display: block;
        }

        .right-buttons {
            display: flex;
            align-items: center;
            gap: 12px;

        }

        .lang-selector.active .lang-dropdown {
            display: block;
        }

        .username {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.12);
            padding: 10px;
            color: #fff;
            border-radius: 8px;
            gap: 8px;
            cursor: pointer;

        }

        .username>img {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .match-box {
            width: 50%;
            text-align: center;
        }

        .match-title {
            color: #fff;
            font-size: 32px;
            margin-bottom: 40px;
        }


        .loader-wrapper {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        .count-number {
            position: absolute;
            color: #fff;
            font-size: 96px;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            line-height: 1;
        }


        .loader {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .tick {
            position: absolute;
            width: 4px;
            height: 20px;
            background: #333;
            bottom: 40%;
            left: 50%;
            transform-origin: center -100px;
            border-radius: 2px;
            opacity: .25;
            animation: activate 5s linear infinite;
        }

        @keyframes activate {
            to {
                background: white;
                opacity: 1;
            }
        }


        .players-text {
            color: #fff;
            font-size: 20px;
            letter-spacing: 0%;
            margin-bottom: 30px;
            opacity: .8;
        }


        .accept-btn {
            background: linear-gradient(180deg, #5b7cff, #4f75ff);
            border: none;
            padding: 18px 80px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            clip-path: polygon(0% 0%,
                    100% 0%,
                    100% 75%,
                    92% 100%,
                    8% 100%,
                    0% 75%);
            transition: .3s;
        }

        .accept-btn:hover {
            box-shadow: 0 0 25px rgba(79, 117, 255, .8);
        }


        .match-load {
            width: 100%;
        }

        .match-load-content {
            width: 100%;
            display: flex;

        }

        .left-video {
            width: 25%;
            max-height: 620px;
        }

        .left-video>video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .right-video {
            width: 25%;
            max-height: 620px;
            z-index: -100;
        }

        .right-video>video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        /* ======================================================= */

        .wrapper {
            width: 100%;
            max-width: 1100px;
            text-align: center;
        }


        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 72px;
            font-weight: 700;
            letter-spacing: 6px;
            margin-bottom: 32px;
            color: #fff;
        }


        .progress-box {
           display: inline-block;
            
            padding: 30px 40px;
            position: relative;
        }

        .progress-inner {
            display: flex;
            gap: 4px;
        }

        .bar {
            width: 10px;
            height: 32px;
            background: #3a3326;
            border-radius: 1px;
        }

        .bar.active {
            background: #d6b874;
        }

        .progress-box::before,
        .progress-box::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border: 2px solid #d6b874;
        }

        .progress-box::before {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }

        .progress-box::after {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }

        .progress-bottom-left,
        .progress-bottom-right {
            position: absolute;
            width: 18px;
            height: 18px;
            border: 2px solid #d6b874;
            bottom: 10px;
        }

        .progress-bottom-left {
            left: 10px;
            border-right: none;
            border-top: none;
        }

        .progress-bottom-right {
            right: 10px;
            border-left: none;
            border-top: none;
        }

        .hh {
            font-family: 'Orbitron', sans-serif;
            color: #d6b874;
            font-size: 20px;
            letter-spacing: 2px;
        }


        .cards {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 70px;
        }

        .card {
            padding: 20px 28px 20px 28px;
            background: linear-gradient(145deg, #111111, #0c0c0c);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: .3s;
        }

        .card.active {
            background: linear-gradient(145deg, #1a1a1a, #121212);
            box-shadow: 0 0 0 1px rgba(214, 184, 116, 0.5);
        }

        .rank-img {
            width: 170px;
            height: 60px;
            background: linear-gradient(145deg, #3a3222, #1d1a12);
            
            border-radius: 6px;
            margin-bottom: 18px;
        }

        .card p {
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.3;
            opacity: .9;
        }

        /* ================= BUTTON ================= */

        .find-btn {
            width: 420px;
            margin: 0 auto;
            background: linear-gradient(180deg, #5f7cff, #4f75ff);
            padding: 20px;
            font-size: 20px;
            font-weight: 500;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            clip-path: polygon(0% 0%,
                    100% 0%,
                    100% 75%,
                    94% 100%,
                    6% 100%,
                    0% 75%);
            box-shadow: 0 15px 0 #3657d6;
            transition: .3s;
        }

        .find-btn:hover {
            box-shadow: 0 18px 25px rgba(79, 117, 255, 0.6);
        }

        .find-btn svg {
            width: 22px;
            height: 22px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .rank-img>img{
            width: 100%;
        }

        /* ================= RESPONSIVE ================= */

        @media(max-width:900px) {
            .progress-box {
                width: 100%;
            }

            .cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 80%;
            }

            .find-btn {
                width: 80%;
            }

        }



        /* ======================================================= */

        @media(max-width:500px) {
            .header {
                display: none;
            }

            .container {
                padding: 0 16px;
            }

            .right-video {
                display: none;
            }

            .left-video {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: -100;
            }

            .left-video>video {
                width: 100%;
                height: auto;
            }

            .match-load-content {
                display: flex;
                flex-direction: column;
                gap: 30px;
            }

            .match-title {
                width: 100%;
                text-align: center;
            }

            .match-box {
                width: 100%;
                text-align: center;
                margin-top: 100px;
                display: flex;
                flex-direction: column;
                gap: 30px;
                backdrop-filter: blur(54px);
            }

            .loader {
                backdrop-filter: blur(54px);
                width: 100%;
                height: 100%;
            }

            .loader-wrapper {
                backdrop-filter: blur(54px);
                width: 100%;
                height: 100%;
            }

            .tick {
                position: absolute;
                width: 4px;
                height: 20px;
                background: #333;
                top: 42%;
                left: 55%;
                transform-origin: center -100px;
                border-radius: 2px;
                opacity: .25;
                animation: activate 5s linear infinite;
            }

            .accept-btn {
                margin-top: 100px;
            }

            .match-title {
                margin-bottom: 120px;
            }

            .players-text {
                display: none;
            }
        }
    </style>
</head>

    <script>





        document.addEventListener("DOMContentLoaded", () => {









            // ================= LANGUAGE SYSTEM =================

            const langSelector = document.querySelector('.lang-selector');
            const currentLang = document.querySelector('.current-lang');
            const langOptions = document.querySelectorAll('.lang-dropdown div');

            const translations = {
                az: {
                    match: "Qarşılaşma tapıldı"

                },
                en: {
                    match: "Match found"
                },
                ru: {
                    match: "Матч найден"

                }
            };

            function applyLanguage(lang) {

                const elements = document.querySelectorAll("[data-translate]");

                elements.forEach(el => {

                    const key = el.dataset.translate;

                    if (translations[lang] && translations[lang][key]) {
                        el.textContent = translations[lang][key];
                    }

                });
            }


            if (langSelector) {

                langSelector.addEventListener('click', () => {
                    langSelector.classList.toggle('active');
                });

                langOptions.forEach(option => {
                    option.addEventListener('click', (e) => {

                        const selectedLang = e.target.dataset.lang;

                        currentLang.textContent = selectedLang.toUpperCase();

                        localStorage.setItem("siteLang", selectedLang);

                        langSelector.classList.remove('active');

                        applyLanguage(selectedLang);
                    });
                });

            }

            // səhifə açılarkən dili load et

            const savedLang = localStorage.getItem("siteLang") || "az";

            if (currentLang) {
                currentLang.textContent = savedLang.toUpperCase();
            }

            applyLanguage(savedLang);

        });




    </script>
